<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It A Sheep?</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
        <!-- BACKGROUND -->   
        <div class="container">
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
            <div class="div4"></div>
        </div>

        <!-- CONTENT -->
        <div class="game">
            <section class="game-cnt">
                <h1>Is It A Sheep?</h1>
                <h2>The Game!</h2>
            
                <img id="image" src="imgs/sheep1.jpg" alt="Is it a sheep?">
            
                <section class="buttons">
                    <button id="yes_btn">Sheep!</button>
                    <button id="no_btn">No Sheep!</button>
                </section>

                <p id="score">Score: 0</p>
            </section>
        </div>
    
</body>

</html>
